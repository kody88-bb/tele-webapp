<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万事通服务</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        body {
            position: relative;
            font-family: Arial, sans-serif;
            background: #dddedf;
        }

        .header {
            width: 100%;
            height: 150px;
            background: url(./image/banner.jpg) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .main {
            width: 90%;
            margin: 5% auto;
            
        }

        ul {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: space-between;
            text-align: center;
        }

        li img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            margin: 20px 0;
            font-size: 16px;
            color: #333;
        }
       .footer{
        width: 100%;
        height: 100px;
       }
        .btn {
           
            width: 200px;
            height: 60px;
            background: #76a2e6;
            border-radius: 10px;
            text-align: center;
            line-height: 60px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            
        }

        .btn:hover {
            background: #5b8dc7;
        }
       
        /* Adjust for mobile view */
        @media (max-width: 768px) {
            .header {
                height: 120px;
            }

            .main {
                margin: 3% auto;
            }

            .btn {
                width: 160px;
                font-size: 14px;
            }

            p {
                font-size: 14px;
            }
        }

        /* Adjust for very small screens */
        @media (max-width: 480px) {
            .header {
                height: 100px;
            }

            ul {
                grid-template-columns: 1fr;
            }

            .btn {
                width: 150px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <ul>
            <li>
                <img src="./image/phone-card.jpg" alt="马来西亚手机卡">
                <p>马来西亚手机卡</p>
            </li>
            <li>
                <img src="./image/visa-del.jpg" alt="迪拜签证取消">
                <p>迪拜签证取消</p>
            </li>
            <li>
                <img src="./image/安保.jpg" alt="海外安保服务">
                <p>海外安保服务</p>
            </li>
            <li>
                <img src="./image/工签.webp" alt="迪拜工作签证">
                <p>迪拜工作签证</p>
            </li>
            <li>
                <img src="./image/执照.webp" alt="迪拜/欧洲营业执照">
                <p>迪拜/欧洲营业执照</p>
            </li>
            <li>
                <img src="./image/旅游.jpg" alt="迪拜/欧洲旅游服务">
                <p>迪拜/欧洲旅游服务</p>
            </li>
        </ul>
    </div>
    
        <div class="footer"><a href="https://t.me/xiaoke5223">
            <button class="btn">立即咨询</button>
        </a></div>
    
        <script>
            let tg = window.Telegram.WebApp;
            
            // 获取视口宽度和高度
            console.log("50%", tg.viewportWidth);
            console.log("70%", tg.viewportHeight);
          </script>
  
</body>
</html>
