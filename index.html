<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到 Telegram WebApp</h1>
    <p id="username"></p>
    <button onclick="sendData()">发送数据到 Bot</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // 让 WebApp 充满屏幕
        document.getElementById("username").innerText = `你好, ${tg.initDataUnsafe?.user?.first_name || '用户'}`;

        function sendData() {
            tg.sendData(JSON.stringify({ action: "hello_from_web" })); // 发送数据到 Bot
            tg.close(); // 关闭 WebApp
        }
    </script>
</body>
</html>
