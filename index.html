<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>简历自助投递</title>
  <link rel="icon" href="./images/favicon.ico">
 <link rel="stylesheet" href="./style.css">
 <script src="./main.js" defer></script>
</head>
<body>
  <header> 
    <h1>加入我们，开启职业新篇章</h1>
    </header>
  <div class="main">
    <div class="form-card">
      <h2>应聘申请表</h2>
      <form id="applyForm" novalidate>
        <div>
          <label for="name" class="required">姓名</label>
          <input type="text" id="name" name="name" placeholder="请输入姓名" />
          <div class="error" id="error-name"></div>
        </div>
        <div>
          <label for="gender" class="required">性别</label>
          <select id="gender" name="gender">
            <option value="">请选择性别</option>
            <option value="男">男</option>
            <option value="女">女</option>
            
          </select>
          <div class="error" id="error-gender"></div>
        </div>
        <div>
          <label for="age" class="required">年龄</label>
          <input type="number" id="age" name="age" placeholder="请输入年龄" />
          <div class="error" id="error-age"></div>
        </div>
        <div>
          <label for="nationality" class="required">国籍</label>
          <input type="text" id="nationality" name="nationality" placeholder="请输入国籍" />
          <div class="error" id="error-nationality"></div>
        </div>
        <div>
          <label for="telegram" class="required">Telegram</label>
          <input type="text" id="telegram" name="telegram" placeholder="例如 @yourname" value="@" />
          <div class="error" id="error-telegram"></div>
        </div>
        <div>
          <label for="email">邮箱</label>
          <input type="email" id="email" name="email" placeholder="请输入邮箱" />
          <div class="error" id="error-email"></div>
        </div>
        <div>
          <label for="phone">手机号</label>
          <input type="text" id="phone" name="phone" placeholder="请输入手机号" />
        </div>
        <div>
          <label for="position" class="required">应聘岗位</label>
          <input type="text" id="position" name="position" placeholder="请输入应聘岗位" />
          <div class="error" id="error-position"></div>
        </div>
        <div>
          <label for="salary" class="required">期望薪资</label>
          <div class="salary-group">
            <input type="text" id="salary" name="salary" placeholder="请输入期望薪资" />
            <label><input type="radio" name="salaryType" value="可谈" /> 可谈</label>
            <label><input type="radio" name="salaryType" value="最低要求" /> 最低要求</label>
          </div>
          <div class="error" id="error-salary"></div>
          <div class="error" id="error-salaryType"></div>
        </div>
        <div>
          <label for="location" class="required">目前居住地</label>
          <input type="text" id="location" name="location" placeholder="请输入目前居住地" />
          <div class="error" id="error-location"></div>
        </div>
        <div>
          <label>留言（选填）</label>
          <textarea id="message" name="message" placeholder="请填写留言（如有）"></textarea>
        </div>
        <div>
          <label>附件上传</label>
          <button type="button" id="customUploadBtn">选择文件</button>
          <input type="file" id="fileInput" multiple style="display: none" />
          <ul id="fileList" class="file-list"></ul>
        </div>
        <button type="submit" id="submitBtn">提交</button>
      </form>
    </div>
  </div>
  <footer>© 2025 Rock Solid集团【公司直聘】</footer>

  <div class="modal" id="successModal">
    <div class="modal-content">
      <p>提交成功！我们会尽快联系您。</p>
      <button onclick="window.open('https://t.me/xiaoke5223', '_blank')">联系HR</button>
      <button onclick="closeModal()">关闭</button>
    </div>
  </div>

  <div class="floating-btn" id="contactFloat">
   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="18" height="18">
  <circle cx="120" cy="120" r="120" fill="#37aee2"/>
  <path fill="#c8daea" d="M100.6 166.2l-4.2 38.7c6-1.1 8.6-2.8 12.1-6.1l17.4-16 36.2 26.6c6.6 3.6 11.4 1.8 13.1-5.9L220 69.3c2.4-9.6-3.4-13.8-9.2-11.5L24.6 108.3c-9.3 3.7-9.2 9-1.6 11.3l50.4 15.7 117.2-73.8c4.2-2.5 8.1-1.1 4.9 1.6z"/>
</svg>

    <span onclick="window.open('https://t.me/xiaoke5223', '_blank')">联系HR</span>
    <button class="close" onclick="document.getElementById('contactFloat').style.display='none'">×</button>
  </div>

 
</body>
</html>
